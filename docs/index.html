<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

  <title>FIFA AUCTION</title>
  <style>

  body {
    align-items: center;
    text-align: center;
  }
  .col-md-2 {
    padding: 5px 0px;
    border: 1px solid black;
    align-items: center;
    text-align: center;
  }

  .wrapper {
    margin-top: 20px;
    margin-bottom: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .np {
    cursor: pointer;
    padding: 10px 20px;
    border:  1px solid black;
    width: 150px;
    background: green;
    color: white;
  }
  .box {
    display: inline-block;
    width: 12.5%;
    border: 1px solid black;
  }
</style>
</head>
<body>

  <div class="wrapper">
    <h1>Tier <span class="tier"></span></h1>
    <h3>Name : <span class="plname"></span></h3>
    <h3>Rating : <span class="plrating"></span></h3>
    <h3>Position : <span class="plpos"></span></h3>
    <h3>Base Price : <span class="plprice"></span></h3>
    <div class="np">Next Player</div>
  </div>

  <div class="form" style="margin-bottom: 20px;">
    <label for="bid">Bidder:</label>
    <input list="bidder" name="bid" id="bid">
    <datalist id="bidder">
      <option value="Shubham"></option>
      <option value="Sanial"></option>
      <option value="Shreedhar"></option>
      <option value="Ayush"></option>
      <option value="Kush"></option>
      <option value="Rahul"></option>
      <option value="Arnav"></option>
      <option value="Arsh"></option>
    </datalist>
    <label for="price">Bid:</label>
    <input type="number" name="price" id="price">
    <input type="submit" class="submit">
  </div>

  <div class="container-fluid" style="padding: 20px">
    <div class="row">
      <div class="box Shubham">
        <h3 style="border-bottom: 1px solid black; padding-bottom: 5px;">Shubham</h3>
        <h4 class="budget">1400000</h4>
      </div>
      <div class="box Sanial">
        <h3 style="border-bottom: 1px solid black; padding-bottom: 5px;">Sanial</h3>
        <h4 class="budget">1400000</h4>
      </div>
      <div class="box Shreedhar">
        <h3 style="border-bottom: 1px solid black; padding-bottom: 5px;">Shreedhar</h3>
        <h4 class="budget">1400000</h4>
      </div>
      <div class="box Ayush">
        <h3 style="border-bottom: 1px solid black; padding-bottom: 5px;">Ayush</h3>
        <h4 class="budget">1400000</h4>
      </div>
      <div class="box Kush">
        <h3 style="border-bottom: 1px solid black; padding-bottom: 5px;">Kush</h3>
        <h4 class="budget">1400000</h4>
      </div>
      <div class="box Rahul">
        <h3 style="border-bottom: 1px solid black; padding-bottom: 5px;">Rahul</h3>
        <h4 class="budget">1400000</h4>
      </div>
      <div class="box Arnav">
        <h3 style="border-bottom: 1px solid black; padding-bottom: 5px;">Arnav</h3>
        <h4 class="budget">1400000</h4>
      </div>
      <div class="box Arsh">
        <h3 style="border-bottom: 1px solid black; padding-bottom: 5px;">Arsh</h3>
        <h4 class="budget">1400000</h4>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="T1.json"></script>
  <script src="T2.json"></script>
  <script src="T3.json"></script>
  <script>

    $(".submit").click(function(){
      var name=$("#bid").val();
      var price = $("#price").val();
      $("#bid").val("");
      $("#price").val("");
      var pl=$(".plname").html();
      var plr=$(".plrating").html();
      $("."+name).append("<h5>"+pl+" "+plr+"</h5>");
      var a=$("."+name).find(".budget").html();
      a=a-price;
      $("."+name).find(".budget").html(a);
    })


  tier1();
    var prev=1;
    var count=0;

    function nextpl() {
      if(prev==1)
      {
        prev=2;
        tier2();
      }
      else if(prev==2)
      {
        prev=3;
        tier3();
      }
      else if(prev==3)
      {
        if(t1.length>0)
          {
            prev=1;
            tier1();
          }
        else if(t2.length>0)
          {
            prev=2;
            tier2();
          }
          else
            tier3();
      }
    }

    $(".np").click(function(){
      console.log(count);
      nextpl();
    })

    function tier2() {count++;
      var i = Math.floor(Math.random() * t2.length);
      $(".tier").html("2");
      $(".plname").html(t2[i].name);
      $(".plpos").html(t2[i].pos);
      $(".plrating").html(t2[i].rating);
      $(".plprice").html("25000");
      t2.splice(i,1);
    }

    function tier3() {
      count++;
      var i = Math.floor(Math.random() * t3.length);
      $(".tier").html("3");
      $(".plname").html(t3[i].name);
      $(".plpos").html(t3[i].pos);
      $(".plrating").html(t3[i].rating);
      $(".plprice").html("10000");
      t3.splice(i,1);
    }

    function tier1() {
      count++;
      var i = Math.floor(Math.random() * t1.length);
      $(".tier").html("1");
      $(".plname").html(t1[i].name);
      $(".plpos").html(t1[i].pos);
      $(".plrating").html(t1[i].rating);
      $(".plprice").html("50000");
      t1.splice(i,1);
    }



  </script>
</body>
</html>
